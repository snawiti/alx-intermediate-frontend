<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
            <div class="w-1/2 p-4 bg-red-500">Flexbox Item 2</div>
        </section>

        <aside class="bg-green-200 p-4">Sidebar</aside>

        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <img src="https://cdn.pixabay.com/photo/2024/12/14/08/11/red-leaf-9266941_1280.jpg" alt="Gallery Image 1" class="w-full h-auto">
                <img src="https://cdn.pixabay.com/photo/2024/12/14/08/11/red-leaf-9266941_1280.jpg" alt="Gallery Image 2" class="w-full h-auto">
                <img src="https://cdn.pixabay.com/photo/2024/12/14/08/11/red-leaf-9266941_1280.jpg" alt="Gallery Image 3" class="w-full h-auto">
            </div>
        </section>

    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Sarafina's Blog</p>
    </footer>
</body>
</html>
