<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structured HTML Document</title>
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main section -->
  <main>
    <article>
      <h1>Article Title</h1>
      <section>
        <p>This is the content section of the article. You can add more text, images, or other elements here.</p>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; copyright</p>
  </footer>
</body>
</html>
